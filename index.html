<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Map Application</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    zIndex: {
                        '1000': '1000'
                    }
                }
            }
        }
    </script>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" 
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" 
          crossorigin=""/>
    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" 
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" 
            crossorigin=""></script>
            
    <!-- Leaflet.markercluster CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
    
    <!-- Leaflet.markercluster JS -->
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
</head>
<body class="flex flex-col min-h-screen bg-gray-100">
    <!-- Navigation Menu -->
    <nav class="bg-blue-600 text-white shadow-lg">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center py-3">
                <div class="flex items-center">
                    <h1 class="text-xl font-bold">Weather Map</h1>
                </div>
                
                <!-- Mobile Menu Button -->
                <div class="md:hidden">
                    <button id="menu-toggle" class="focus:outline-none">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                    </button>
                </div>
                
                <!-- Desktop Menu with Search -->
                <div class="hidden md:flex items-center space-x-6">
                    <div class="flex space-x-4">
                        <a href="#" class="hover:text-blue-200">Home</a>
                        <a href="#" class="hover:text-blue-200">Forecast</a>
                        <a href="#" class="hover:text-blue-200">Radar</a>
                        <a href="#" class="hover:text-blue-200">About</a>
                    </div>
                    <!-- Desktop Search -->
                    <div class="relative">
                        <input type="text" placeholder="Search location..." 
                              class="px-4 py-1 rounded-md text-gray-800 w-64 focus:outline-none focus:ring-2 focus:ring-blue-300">
                    </div>
                </div>
            </div>
            
            <!-- Mobile Menu -->
            <div id="mobile-menu" class="hidden md:hidden pb-4">
                <a href="#" class="block py-2 hover:text-blue-200">Home</a>
                <a href="#" class="block py-2 hover:text-blue-200">Forecast</a>
                <a href="#" class="block py-2 hover:text-blue-200">Radar</a>
                <a href="#" class="block py-2 hover:text-blue-200">About</a>
            </div>
        </div>
    </nav>
    
    <!-- Mobile Search Bar (hidden on desktop) -->
    <div class="bg-blue-500 py-4 md:hidden">
        <div class="container mx-auto px-4">
            <div class="flex flex-col items-center justify-center">
                <input type="text" placeholder="Enter city name..." 
                      class="w-full px-4 py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600">
            </div>
        </div>
    </div>
    
    <!-- Main Content with Map -->
    <main class="flex-grow flex flex-col w-full" id="main-content">
        <div class="w-full h-full flex-grow flex flex-col">
            <div id="map" class="w-full h-full flex-grow"></div>
        </div>
    </main>
    
    <!-- Details Panel (Bottom Sheet / Sidebar) -->
    <div id="details-panel" class="fixed bottom-0 left-0 right-0 bg-white shadow-lg z-1000 rounded-t-xl transform translate-y-full transition-transform duration-300 ease-out max-h-[70vh] overflow-y-auto md:w-[350px] md:right-auto md:top-[135px] md:bottom-[96px] md:max-h-[calc(100vh-231px)] md:rounded-none md:rounded-r-xl md:translate-x-[-100%] md:border-r md:border-t md:border-b md:border-gray-200">
        <div id="drag-handle" class="w-10 h-[5px] bg-gray-300 rounded mx-auto my-[10px] cursor-pointer md:hidden"></div>
        <div class="p-4">
            <h2 id="marker-title" class="text-xl font-bold mb-2">Location Details</h2>
            <div id="marker-content" class="text-gray-700">
                Select a marker to view details.
            </div>
        </div>
    </div>
    
    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-6">
        <div class="container mx-auto px-4">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <div class="mb-4 md:mb-0">
                    <p>&copy; 2023 Weather Map Application</p>
                </div>
                <div class="flex space-x-4">
                    <a href="#" class="hover:text-blue-300">Terms</a>
                    <a href="#" class="hover:text-blue-300">Privacy</a>
                    <a href="#" class="hover:text-blue-300">Contact</a>
                </div>
            </div>
        </div>
    </footer>

    <!-- Main JavaScript -->
    <script src="main.js"></script>
</body>
</html>
